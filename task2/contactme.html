<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Contact Me</title>
    <style>
      *{
        box-sizing: border-box;
      }

      .form-group{
        margin-bottom:1rem;
      }
      
      .fail{
        border-color: red;
        border-width: 2px;
        visibility: visible;
      }

      .fa-check-circle{
        visibility: hidden;
      }

      .fa-exclamation-circle{
        visibility: hidden;
      }
      
      /* for success */
      .form-group.success i.fa-check-circle{
        visibility: visible;
        color:green;
      }

      .form-group.success input{
        border-color: green;
        border-width: 2px;
      }

      /* forfail */
      .form-group.fail i.fa-exclamation-circle{
        visibility: visible;
        color:red
      }

      .form-group.fail input{
        border-color: red;
        border-width: 2px;
      }
    </style>
  </head>
  <body>

    <div id="Header" class="pb-5">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: rgba(0, 0, 0, .8);">
        <div class="container">
          <a href="index.html" class="navbar-brand"><h3>Portfolio</h3></a>
         
        </div>
      </nav>
    </div>


    <div class="p-3">
      <div class="container px-3 py-5"style="color:black; font-weight: 500;">
        <div class="row">
          <div class="rounded col-md-6 mx-auto p-5 text-center" style="  background: rgba(255, 255, 255,0.6);">
            <div id="page">
              <h1>Contact Form</h1>
              <form>
                <div class="form-group text-center" id="name">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="name1">
                  <i class="fa" style="font-weight: bold; font-size: 0.9em;">
                  </i>               
                </div>
    
                <div class="form-group text-center" id="message">
                  <label>Reason for contact</label>
                  <input type="text" class="form-control" placeholder="Reason For Contact" id='message1'>
                  <i class="fa" style="font-weight: bold; font-size: 0.9em;">
                  </i>                
                </div>
    
                <div class="form-group text-center" id="email">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="email" id="email1">
                  <i class="fa" style="font-weight: bold; font-size: 0.9em;">
                  </i>               
                </div>
    
                <div class="form-group text-center" id="phone">
                  <label>Phone</label>
                  <input type="text" class="form-control" placeholder="Phone Number" id="phone1">
                  <i class="fa" style="font-weight: bold; font-size: 0.9em;">
                  </i>               
                </div>
    
                <input type="submit" value="Submit" class="btn btn-dark btn-block" id="submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
  </body>
</html>
