<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Covid 19 Updates</title>
  </head>
  <body>
    <div class="container py-5 px-4">
      <div class="row">

        <div class="col pt-4 pb-5 rounded" style="background-color: rgba(255,255,255,0.6);">
          <h1 class="mb-4" style="font-weight: bold;">Novel C<span class="corona_animate"><img src="img3.png" height="30px" width="30px"></span>r<span class="corona_animate"><img src="img3.png" height="30px" width="30px"></span>na Virus</h1>

          <div class="row mt-3 px-4">

            <div class="col-4 rounded-left py-2 confirmed text-danger" >
              <h6 id="headings">Confirmed</h6>
              <div id="confirmed"></div>
              <i class="fa fa-line-chart fa-customize" aria-hidden="true"></i>
            </div>

            <div class="col-4 text-success py-2 recovered">
              <h6 id="headings">Recovered</h6>
              <div id="recovered"></div>
              <i class="fa fa-signal fa-customize" aria-hidden="true"></i>
            </div>

            <div class="col-4 rounded-right py-2 deceased" style="color: rgb(131, 130, 130);">
              <h6 id="headings">Deceased</h6>
              <div id="deceased"></div>  
              <i class="fa fa-bar-chart fa-customize" aria-hidden="true"></i>            
            </div>


          </div>
        </div>
      </div>
    </div>


    <div class="container py-5 px-4 mb-5">
      <div class="row">
        <div class="col pt-5 pb-5 rounded">
          <div class="mb-4">
            <h1 class="mb-4 display-4" style="font-weight: bold;">Statistics</h1>
            <select class="form-control" id="select">
                        
            </select>
            <button class="btn btn-dark mt-2" id="search">Search</button>    
          </div>

          <div class="country_info" style="font-weight: 700;"></div>
          
          <!-- for graph -->
          <div class="mb-5 graph">

          </div>
              


          <!-- <div class="input-group mb-4">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-search"></i></div>
            </div>
            <input type="text" class="form-control" placeholder="Enter Country" id='search'>
            <button class="btn btn-dark rounded">Search</button>
          </div> -->

          <div class="table-responsive mb-3">

            <table class="table table-dark table-striped table-bordered table-hover rounded" style="font-weight: 700;" id="table1">
              <thead>
                <tr>
                  <th></th>
                  <th>
                    <h5>Country Name</h5>
                  </th>
                  <th class="text-danger">
                    <h5>Confirmed</h5>
                  </th>
                  <th class="text-success">
                    <h5>Recovered</h5>
                  </th>
                  <th class="text-light">
                    <h5>Deceased</h5>
                  </th>
                  <th style="color: rgb(56, 95, 221);">
                    <h5 style="font-weight: bolder;">Active</h5>
                  </th>
                </tr>
              </thead>
            </table>

          </div>

          <button class="btn previous ml-5" style="background: rgba(0, 0, 0, .7); color:white; min-width: 10%;"><h4>&lt;</h4></button>

          <button class="btn next mr-5" style="background: rgba(0, 0, 0, .7); color:white; min-width: 10%;"><h4>&gt;</h4></button>

          <div class="alert text-white text-center mt-4"></div>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="covid.js"></script>
    <script src="app.js"></script>
  </body>
</html>
